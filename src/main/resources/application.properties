spring.application.name=ms-insurance-policy-api

# Server
server.port=8080

# Messages
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Datasource
spring.datasource.url=jdbc:postgresql://insurance-db:5432/insurance_db
spring.datasource.username=insurance_user
spring.datasource.password=insurance_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kafka
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=insurance-policy
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# SpringDoc (Swagger)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Jackson
spring.jackson.deserialization.fail-on-missing-creator-properties=true

external.fraud-analysis.url=${EXTERNAL_FRAUD_ANALYSIS_URL:http://localhost:8089/mock/fraud-analysis}
